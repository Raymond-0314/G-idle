<!DOCTYPE html>

<head>

    <title>(G)I-DLE</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="side">
        <div id="sideContainer">
            <div id="titleContainer">
                <div id="titlePhotoContainer"><img src="photo/use/titlephoto.png" alt="(G)I-DLE" id="titlePhoto"></div>
                <div id="title">(G)I-DLE</div>

            <li id="songList">

                <ul class="song" id="song1"><button class="btn" id="songBtn1">HANN</button></ul>
                <ul class="song" id="song2"><button class="btn" id="songBtn2">HWAA</button></ul>
                <ul class="song" id="song3"><button class="btn" id="songBtn3">LATATA</button></ul>
                <ul class="song" id="song4"><button class="btn" id="songBtn4">LION</button></ul>

                <ul class="song" id="song6"><button class="btn" id="songBtn6">Senorita</button></ul>
                <ul class="song" id="song7"><button class="btn" id="songBtn7">Uh-Oh</button></ul>
            </li>
            <div id="playModeContainer">
                <img src="photo/use/next video.png" alt="playMode" id="playMode">
            </div>
        </div>
    </div>

    <main>
        <div id="vidContainer">
            <video id="mv" class="video" type="video/mp4" controls></video>
        </div>
    </main>

    <script src="main.js"></script>

</html>
